<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Registration Form</h1>
    <!--submit form only when validateForm() returns true-->
    <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post"> 

        <div class="form-design" id="name">
            Name: <input type="text" name="fname" required><b><span class="formerror"></span></b>
        </div>

        <div class="form-design" id="email">
            Email: <input type="email" name="femail"><b><span class="formerror"></span></b>
        </div>

        <div class="form-design" id="phone">
            Phone: <input type="phone" name="fphone" required><b><span class="formerror"></span></b>
        </div> 

        <div class="form-design" id="pass">
            Password: <input type="password" name="fpass" required><b><span class="formerror"></span></b>
        </div> 

        <div class="form-design" id="cpass">
            Confirm Password: <input type="password" name="fcpass" required><b><span class="formerror"></span></b>
        </div> 

        <input class="but" type="submit" value="Submit">
    </form>
</body>
</html>
